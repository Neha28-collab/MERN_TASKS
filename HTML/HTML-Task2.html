<!DOCTYPE html>
<html>
<head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .box {
    border: 2px solid #000;
    padding: 20px;
    width: 380px;
    height: 200px;
    margin: 20px;
  }

  p{
    font-size: 24px;
    margin: 0;
  }

  ul {
    margin: 5px 0;
    padding-left: 45px;
  }


</style>
</head>
<body>

<div class="box">
  <p>Lists can be nested (list inside list):</p><br>
  
  <ul>
    <li><p>Coffee</p></li>
    <li><p>Tea</p></li>
    <ul>
        <li><p>Black tea</p></li>
        <li><p>Green tea</p></li>
    </ul>
    <li><p>Milk</p></li>
  </ul>

</div>

</body>
</html>
